<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Agency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;800&display=swap" rel="stylesheet">

  </head>
  <body>
    <main class="container">
      <header>
        <h1>Creative Agency</h1>
        <p>We create stunning experiences for digital products.</p>
      </header>

      <section id="services">
        <h2>Our Services</h2>
        <p>Design, Development, and Strategy.</p>
      </section>

      <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Some of our featured work.</p>
      </section>

      <section id="about">
        <h2>About Us</h2>
        <p>We are a small, creative team passionate about design.</p>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <form>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <textarea placeholder="Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>

      <footer>
        <p>&copy; 2025 Creative Agency</p>
      </footer>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
